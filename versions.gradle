def support = [:]
support.app_compat = "com.android.support:appcompat-v7:$versions.app_compat"
support.constraintlayout=  "com.android.support.constraint:constraint-layout:$versions.constraintlayout"
depens.support = support

def test = [:]
test.junit = "junit:junit:$versions.junit"
depens.test = test

def build_versions = [:]
build_versions.min_sdk = versions.min_sdk
build_versions.target_sdk = versions.target_sdk
build_versions.build_tool = versions.build_tools
build_versions.version_code = versions.version_code
build_versions.version_name = versions.version_name
ext.build_versions = build_versions

depens.android_gradle_plugin = "com.android.tools.build:gradle:$versions.android_gradle_plugin"
depens.kotlin_plugin = "org.jetbrains.kotlin:kotlin-gradle-plugin:$versions.kotlin"


ext.depens = depens

def addRepos(RepositoryHandler handler) {
    handler.google()
    handler.jcenter()
    handler.mavenCentral()
}

ext.addRepos = this.&addRepos