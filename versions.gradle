def versions = [:]

//application dependencies
versions.min_sdk = 15
versions.target_sdk = 28
versions.version_code = 1
versions.version_name = "1.0"
versions.build_tools = "3.2.1"
//dependencies
versions.dagger = "2.20"
versions.retrofit = "2.5.0"
versions.retrofit_coroutine_adapter = "0.9.2"
versions.kotlin = "1.3.11"
versions.junit = "4.12"
versions.android_gradle_plugin = "3.2.0"
versions.lifecycle = "2.0.0"
versions.app_compat = "28.0.0"
versions.constraintlayout = "1.1.3"
versions.coroutines = "1.1.0"
//dependencies android architecture
versions.room = "2.1.0-alpha03"
versions.arch_core = "2.0.0"

def dagger = [:]
dagger.runtime = "com.google.dagger:dagger:$versions.dagger"
dagger.compiler = "com.google.dagger:dagger-compiler:$versions.dagger"
